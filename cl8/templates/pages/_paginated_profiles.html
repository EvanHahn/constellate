{% load gravatar %}
{% for profile in paginated_profiles %}
  <div class="card w-96 bg-base-100 mb-1">
    <div class="card-body profile">
      <div class=profile-thumb>
        {% if profile.photo %}
          <img class="profile-thumb" src="{{ profile.thumbnail_photo }}" />
        {% else %}
          {% gravatar profile.user.email 150 %}
        {% endif %}
      </div>
      <div>
        <h4 class="card-title">
          <a hx-get="{% url 'profile-detail' profile.short_id %}"
             hx-target="#profile-slot"
             hx-push-url="true"
             href="{% url 'profile-detail' profile.short_id %}">{{ profile.name }}
            {% comment %} {{ profile.rank }} {% endcomment %}
          </a>
        </h4>
        <p>
          {% for tag in profile.tags.all|slice:":4" %}<span class="badge mx-1">{{ tag.name }}</span>{% endfor %}
        </p>
      </div>
    </div>
  </div>
{% endfor %}
<style>
.profile {
  flex-direction: row;  
}

.profile-thumb{
  flex-direction: row;
}

.profile-thumb img {
  width:50px;
}

</style>
