{% extends "base.html" %}

{% block content %}
{% include "_nav_menu.html" %}

<section class="grid grid-cols-1 prose mb-4">
  <div class="card bg-base-100">
    <div class="card-body">
      <h1 class="card-title">Showing results for</h1>
      <form>
        <div class="form-control w-full max-w-xs">
          <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        </div>
      </form>
    </div>
  </div>


</section>

<section class="grid grid-cols-[400px_minmax(900px,_1fr)_100px]">

  <section class="sidebar">
    {% for profile in profiles %}
<div class="card w-96 bg-base-100 mb-2">
  <div class="card-body">
    <h4 class="card-title">{{ profile.name }}</h4>
    <p>
      {% for tag in profile.tags.all %}
        <span class="badge">
          {{ tag.name }}
        </span>
      {% endfor %}
    </p>
  </div>
</div>

{% endfor %}

    </section>

    <section class="prose">

      <div class="card bg-base-100">
        <div class="card-body">
          <h1>Enter profile here</h1>
        </div>
      </div>



    </section>

</section>

{% endblock content %}
